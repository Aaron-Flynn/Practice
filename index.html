<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header><h2>Rock,paper,scissors</h2>
    </header>
    
<section class="game-area">
<div>
    <p>make a choice</p>
<button aria-label="Rock"  data-choice="0" class="control">Rock</button>
<button aria-label="Paper"  data-choice="1" class="control">Paper</button>
<button aria-label="Scissors"  data-choice="2" class="control">Scissors</button>
</div>



<div>
    <div id="messages"></div>
    
    <div class="player">
        <h3 class="scores">Your score: <span id="player-score">0</span></h3>></h3>
        <img id=player-image src="" alt="">
    </div>


    <div class="computer">
        <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>></h3>
        <img id=computer-image src="" alt="">
    </div>
</div>

</section>

<footer></footer>
</body>

</html>
